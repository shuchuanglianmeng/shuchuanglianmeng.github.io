<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <title>思想火花 - 数创联萌社团</title>
    <style>
        /* 继承主站的样式 */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --dark: #212529;
            --dark-light: #2c3034;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* 导航栏 */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* 页面内容 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 5% 3rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
        }

        /* 讨论区 */
        .discussion-container {
            display: flex;
            gap: 2rem;
        }

        .discussion-list {
            flex: 1;
        }

        .discussion-sidebar {
            width: 300px;
        }

        /* 讨论卡片 */
        .discussion-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .discussion-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .post-time {
            font-size: 0.8rem;
            color: #666;
        }

        .discussion-content h3 {
            margin-bottom: 1rem;
        }

        .discussion-tags {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .discussion-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        /* 侧边栏 */
        .sidebar-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .popular-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .popular-tag {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .popular-tag:hover {
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        /* 发表讨论表单 */
        .new-discussion {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: var(--primary-dark);
        }

        /* 暗色模式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background: rgba(30, 30, 30, 0.9);
        }

        body.dark-mode .nav-links a {
            color: #e0e0e0;
        }

        body.dark-mode .nav-links a:hover {
            color: var(--primary);
        }

        body.dark-mode .discussion-card,
        body.dark-mode .sidebar-card,
        body.dark-mode .new-discussion {
            background: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .post-time,
        body.dark-mode .action-btn {
            color: #aaa;
        }

        body.dark-mode .tag,
        body.dark-mode .popular-tag {
            background: #333;
            color: #e0e0e0;
        }

        body.dark-mode .popular-tag:hover {
            background: var(--primary);
            color: white;
        }

        body.dark-mode .discussion-actions,
        body.dark-mode .sidebar-title {
            border-color: #333;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea,
        body.dark-mode .form-group select {
            background: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                padding: 2rem;
                box-shadow: var(--shadow);
                gap: 1.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }

            .discussion-container {
                flex-direction: column;
            }

            .discussion-sidebar {
                width: 100%;
            }

            body.dark-mode .nav-links {
                background: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">数学与大数据学院</div>
            <div class="nav-links">
                   <a href="index.html">首页</a>
                   <a href="index.html#features">社团空间</a>
                   <a href="accounts.html">社团账号</a>
                   <a href="members.html">社团成员</a>
                    <button id="theme-toggle" class="btn">暗色模式</button>
            </div>
            <div class="menu-btn">☰</div>
        </nav>
    </header>

    <!-- 页面内容 -->
    <div class="container">
        <div class="page-header">
            <h1>思想火花</h1>
            <p>这里是社团成员分享观点、讨论话题的思想交流空间。碰撞思维，激发灵感！</p>
        </div>

        <div class="discussion-container">

                <div class="sidebar-card">

    </div>

    <script>
        // 移动端菜单切换
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 暗色/亮色模式切换
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '亮色模式';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '暗色模式';
                localStorage.setItem('theme', 'light');
            }
        });

        // 检测本地存储的主题偏好
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '亮色模式';
        }

        // 表单提交
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('讨论已提交，待审核后发布！');
            form.reset();
        });
    </script>
