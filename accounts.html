<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <title>社团账号 - 数创联萌</title>
    <style>
        /* 共用样式 */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --dark: #212529;
            --dark-light: #2c3034;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* 导航栏 */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* 主要内容 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 5% 3rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--primary);
        }

        /* 账号卡片 */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .account-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .platform-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .platform-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .account-info {
            margin-bottom: 1.5rem;
        }

        .account-id {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: var(--primary-dark);
        }

        /* 页脚 */
        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* 暗色模式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background: rgba(30, 30, 30, 0.9);
        }

        body.dark-mode .nav-links a {
            color: #e0e0e0;
        }

        body.dark-mode .nav-links a:hover {
            color: var(--primary);
        }

        body.dark-mode .account-card {
            background: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .account-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .qr-code {
            background: #2d2d2d;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                padding: 2rem;
                box-shadow: var(--shadow);
                gap: 1.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }

            body.dark-mode .nav-links {
                background: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">数学与大数据学院</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="index.html#features">社团空间</a>
                <a href="accounts.html">社团账号</a>
                <a href="members.html">社团成员</a>
                <button id="theme-toggle" class="btn">暗色模式</button>
            </div>
            <div class="menu-btn">☰</div>
        </nav>
    </header>

    <!-- 主要内容 -->
    <div class="container">
        <h1 class="page-title">社团官方账号</h1>
        
        <div class="accounts-grid">
            <!-- 抖音账号 -->
            <div class="account-card">
                <div class="platform-icon">🎵</div>
                <h2 class="platform-name">抖音</h2>
                <div class="account-info">
                    <p>关注抖音账号，观看精彩短视频</p>
                    <div class="account-id">数创联萌社团</div>
                </div>
                <div class="qr-code">
                     <img src="images/douyin.jpg" alt="小红书二维码">
                </div>
                <a href="https://www.douyin.com/" target="_blank" class="btn">前往关注</a>
            </div>
            
            <!-- 哔哩哔哩 -->
            <div class="account-card">
                <div class="platform-icon">📺</div>
                <h2 class="platform-name">哔哩哔哩</h2>
                <div class="account-info">
                    <p>观看我们的视频内容和直播</p>
                    <div class="account-id">数创联萌社团</div>
                </div>
                <div class="qr-code">
                    <img src="images/bilibili.jpg" alt="小红书二维码">
                 </div>
                <a href="https://www.bilibili.com/" target="_blank" class="btn">前往关注</a>
            </div>
            
            <!-- 小红书 -->
            <div class="account-card">
                <div class="platform-icon">📕</div>
                <h2 class="platform-name">小红书</h2>
                <div class="account-info">
                    <p>查看我们的校园生活分享</p>
                    <div class="account-id">数创联萌社团</div>
                </div>
                <div class="qr-code">
                    <img src="images/xiaohongshu-qrcode.png" alt="小红书二维码">
                 </div>
                <a href="https://www.xiaohongshu.com/" target="_blank" class="btn">前往关注</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-links">
            <a href="#">隐私条款</a>
            <a href="#">服务条款</a>
            <a href="#">联系我们</a>
        </div>
        <p>© 2025.数创联萌社团</p>
    </footer>

    <script>
        // 移动端菜单切换
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 暗色/亮色模式切换
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '亮色模式';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '暗色模式';
                localStorage.setItem('theme', 'light');
            }
        });

        // 检测本地存储的主题偏好
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '亮色模式';
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
