<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <title>时光记录 - 数创联萌社团</title>
    <style>
        /* 继承主站的样式变量 */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --dark: #212529;
            --dark-light: #2c3034;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* 导航栏 - 与主站一致 */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* 时光记录专用样式 */
        .memories-header {
            padding: 8rem 5% 3rem;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .memories-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .memories-header p {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.8;
        }

        .timeline {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 5%;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: var(--primary);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }

        .memory {
            padding: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            width: 50%;
            box-shadow: var(--shadow);
            border-radius: 8px;
            background: white;
        }

        .memory:nth-child(odd) {
            left: 0;
        }

        .memory:nth-child(even) {
            left: 50%;
        }

        .memory::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 3px solid var(--primary);
            border-radius: 50%;
            top: 30px;
        }

        .memory:nth-child(odd)::after {
            right: -10px;
        }

        .memory:nth-child(even)::after {
            left: -10px;
        }

        .memory-date {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .memory-content {
            margin-bottom: 1rem;
        }

        .memory-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .memory-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .memory-image:hover {
            transform: scale(1.03);
        }

        .add-memory {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .add-memory h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: var(--primary-dark);
        }

        /* 暗色模式 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background: rgba(30, 30, 30, 0.9);
        }

        body.dark-mode .nav-links a {
            color: #e0e0e0;
        }

        body.dark-mode .nav-links a:hover {
            color: var(--primary);
        }

        body.dark-mode .memories-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
        }

        body.dark-mode .memory,
        body.dark-mode .add-memory {
            background: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .memory::after {
            background-color: #1e1e1e;
            border-color: var(--primary);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea {
            background: #2c2c2c;
            border-color: #444;
            color: #e0e0e0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .memory {
                width: 100%;
                padding-left: 70px;
                padding-right: 20px;
            }

            .memory:nth-child(even) {
                left: 0;
            }

            .memory::after {
                left: 20px !important;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                padding: 2rem;
                box-shadow: var(--shadow);
                gap: 1.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }

            body.dark-mode .nav-links {
                background: #1e1e1e;
            }
        }
    </style>
</head>

            }
        });

        }

</html>
